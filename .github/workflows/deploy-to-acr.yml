name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/deploy-to-acr.yml'

env:
  REGISTRY_NAME: your-registry-name  # Replace with your ACR name (e.g., myacr)
  IMAGE_NAME: chat-app
  DOCKER_CONTEXT: ./src

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Create .env file from secret
        working-directory: ${{ env.DOCKER_CONTEXT }}
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo "✓ .env file created in src/ directory"

      - name: Build Docker image
        working-directory: ${{ env.DOCKER_CONTEXT }}
        run: |
          docker build \
            -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          echo "✓ Image pushed with tags: ${{ github.sha }} and latest"

      - name: Clean up .env file
        if: always()
        working-directory: ${{ env.DOCKER_CONTEXT }}
        run: |
          rm -f .env
          echo "✓ .env file removed from workspace"

      - name: Output image tags
        run: |
          echo "::notice::Docker image pushed successfully"
          echo "Image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}"
          echo "Tags: latest, ${{ github.sha }}"
